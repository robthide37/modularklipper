[printer]
kinematics: corexy
max_velocity: 500
max_accel: 7500
#max_accel_to_decel:7000
square_corner_velocity:5
max_z_velocity: 80
max_z_accel: 300

[stepper_x]
step_pin: PD6
dir_pin: PD11
enable_pin: !PC6
rotation_distance :40
microsteps: 16
#full_steps_per_rotation: 400 # enable for .9
endstop_pin: ^PC14
position_endstop: 303
position_max: 305
position_min: -2
homing_speed: 100
[tmc2660 stepper_x]
cs_pin: PD14 # X_SPI_EN Required for communication
spi_bus: usart1 # All TMC2660 drivers are connected to USART1
interpolate: True # 1/16 micro-steps interpolated to 1/256
run_current: 1.05
sense_resistor: 0.051
idle_current_percent: 30
driver_HEND: 3
driver_HSTRT: 5
driver_TOFF: 5

[stepper_y]
step_pin: PD7
dir_pin: PD12
enable_pin: !PC6
#step_distance: .00625
rotation_distance :40
microsteps: 16
#full_steps_per_rotation: 400 # enable for .9
endstop_pin: ^PA2
position_endstop: 285
position_max: 302
position_min: -5
homing_speed: 100
[tmc2660 stepper_y]
cs_pin: PC9
spi_bus: usart1
interpolate: True
run_current: 1.05
sense_resistor: 0.051
idle_current_percent: 30
driver_HEND: 3
driver_HSTRT: 5
driver_TOFF: 5

[stepper_z]
step_pin: PD2
dir_pin: PD28
enable_pin: !PC6
full_steps_per_rotation: 200
rotation_distance :8
microsteps: 16
endstop_pin: probe:z_virtual_endstop
position_max: 400
position_min: -2
homing_speed: 20
[tmc2660 stepper_z]
cs_pin:  PD23
spi_bus: usart1
interpolate: True
run_current: 1
idle_current_percent: 40
sense_resistor: 0.051
driver_TBL: 2
driver_HEND: 3
driver_HSTRT: 6
driver_TOFF: 5

#On drive E4
[stepper_z1]
step_pin: PD1
dir_pin: !PD22
enable_pin: !PC6
full_steps_per_rotation: 200
rotation_distance :8
microsteps: 16
[tmc2660 stepper_z1]
cs_pin: PD24
spi_bus: usart1
interpolate: True
run_current: 1
idle_current_percent: 40
sense_resistor: 0.051
driver_TBL: 2
driver_HEND: 3
driver_HSTRT: 6
driver_TOFF: 5

#On drive E5
[stepper_z2]
step_pin: PD0
dir_pin: PD16
enable_pin: !PC6
full_steps_per_rotation: 200
rotation_distance :8
microsteps: 16
[tmc2660 stepper_z2]
cs_pin: PD25
spi_bus: usart1

interpolate: True
run_current: 1
idle_current_percent: 40
sense_resistor: 0.051
driver_TBL: 2
driver_HEND: 3
driver_HSTRT: 6
driver_TOFF: 5

#On drive E6
[stepper_z3]
step_pin: PD3
dir_pin: !PD17
enable_pin: !PC6
#step_distance: .0025
full_steps_per_rotation: 200
rotation_distance :8
microsteps: 16
[tmc2660 stepper_z3]
cs_pin: PD26
spi_bus: usart1
interpolate: True
run_current: 1
idle_current_percent: 40
sense_resistor: 0.051
driver_TBL: 2
driver_HEND: 3
driver_HSTRT: 6
driver_TOFF: 5

#On drive E0 Stock board use this 
[extruder]
step_pin: PD5
dir_pin: !PA1 # remove ! to reverse direction if needed
enable_pin: !PC6
#step_distance: .00145985
microsteps: 16
rotation_distance :4.6715
nozzle_diameter: 0.800
filament_diameter: 1.750
heater_pin: !PA20
#sensor_type: dyze500
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC15
control : pid
min_temp: -50
max_temp: 450
max_extrude_only_distance: 151.0
[tmc2660 extruder]
cs_pin: PC17
spi_bus: usart1
interpolate: True
run_current: .36
idle_current_percent: 30
sense_resistor: 0.051
driver_TBL: 2
driver_HDEC: 1
driver_HEND: 3
driver_HSTRT: 5
driver_TOFF: 6

