[thermistor dyze500]
temperature1 : 25
resistance1 : 4500000
temperature2 : 200
resistance2 : 8070
temperature3 : 400
resistance3 : 253
[verify_heater extruder]
max_error: 180
#check_gain_time:
hysteresis: 6
#heating_gain: 2

[heater_bed]
heater_pin: !PA19
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC13
#control: pid
min_temp: 0
max_temp: 135
#control : pid
#pid_kp : 60.625
#pid_ki : 1.727
#pid_kd : 531.987

[bltouch]
sensor_pin:^PC1
control_pin:!PA15
pin_move_time: 0.3
stow_on_each_sample: False
#   This determines if Klipper should command the pin to move up
#   between each probe attempt when performing a multiple probe
#   sequence. Read the directions in docs/BLTouch.md before setting
#   this to False. The default is True.
probe_with_touch_mode: False
#set_output_mode:5V
x_offset:-25
y_offset:3
#z_offset:.95
speed: 14
lift_speed: 14
samples: 1
samples_result: median
sample_retract_dist: 5.0
samples_tolerance: 0.01   
samples_tolerance_retries: 3

[safe_z_home]
home_xy_position: 150,150
speed: 300
z_hop: 6
z_hop_speed: 15

[quad_gantry_level]
gantry_corners:
   -68,-10
   368,380
points:
   50,25
   50,275
   300,275
   300,25
speed: 300
horizontal_move_z:10
retries: 5
retry_tolerance: 0.0125
max_adjust: 10

[bed_mesh]
mesh_min: 20,20
mesh_max: 280,280
probe_count: 10
fade_start: 1.0
fade_end: 4.0
algorithm: bicubic
speed: 300
[static_digital_output onboard_led]
pins: !PC2
